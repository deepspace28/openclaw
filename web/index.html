<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Claw Runner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="hero">
        <p class="eyebrow">Open Claw Control Console</p>
        <h1>Run the Open Claw</h1>
        <p class="lead">
          Start the local server and keep this tab open while you test grip
          sequences, sensor telemetry, or safety interlocks.
        </p>
        <div class="actions">
          <button type="button" class="primary">Initialize System</button>
          <button type="button" class="ghost">Run Diagnostics</button>
        </div>
      </section>
      <section class="visual">
        <img src="assets/open-claw.svg" alt="Illustration of the open claw" />
      </section>
    </main>
  </body>
</html>
